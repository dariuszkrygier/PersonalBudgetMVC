{% extends "base.html" %}

{% block title %}Zaloguj się{% endblock %}

{% block body %}

    <h1 class="naglowek">Zaloguj się</h1>
<div class="container">
    <form action="/login/create" method="post">
		<div class="row my-1" id="logowanie">
			<div class="form-group w-50">
				<label class = "text-light loginLabel" for="inputEmail">Email </label>
				<div class="input-group">
						
						<div class="input-group-prepend">
							<i class="fa fa-envelope"></i> 
						</div>
						<input  type="email" id="inputEmail" name="email" placeholder="Email" autofocus value="{{ email }}" class="form-control" />
				</div>
			</div>
		</div>
		<div class="row my-1" id="logowanie">
			<div class="form-group w-50">
				<label class = "text-light loginLabel" for="inputPassword">Hasło </label>
				<div class="input-group">
						
					<div class="input-group-prepend">
						<i class="fa fa-key"></i> 
					</div>
						<input  type="password" id="inputPassword" name="password" placeholder="Hasło" class="form-control" />
				</div>	
			</div>
		</div>
		<div class="row my-1" id="logowanie">
			<div class="checkbox">
				<label class = "text-light loginLabel">
					<input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} /> Zapamiętaj mnie
				</label>
			</div>
		</div>
	<div class="row my-1" id="logowanie">
        <button type="submit" class="btn btn-default btn-lg">Zaloguj</button>
        <a class = "forgottenPassword" href="/password/forgot"> Zapomniałeś hasło?</a>
	</div>
    </form>
</div>
{% endblock %}
