{% extends 'base.html' %}

{% block title %}Resetowanie hasła{% endblock %}

{% block body %}

    <h1 class="naglowek">Resetowanie hasła.</h1>

    <form method="post" action="/password/request-reset">
<div class="row my-1" id="logowanie">
        <div class="form-group">
            <label class = "text-light loginLabel" for="inputEmail">Email </label>
            <input type="email" id="inputEmail" name="email" placeholder="Email" autofocus required class="form-control text-light" />
        </div>
		</div>
<div class="row my-1" id="logowanie">
        <button type="submit" class="btn btn-default btn-lg">Wyślij</button>
		</div>
    </form>


{% endblock %}
